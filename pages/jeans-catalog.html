<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/globalStyles/style.scss">
    <title>Cocteil</title>
</head>

<body class="body">
    <!-- Violetta -->
    <header class="header">
        <div class="header__container container">
            <div class="header__menu">
                <div class="left-group">
                    <button class="menu-btn">
                        <img class="menu-btn__icon" src="../src/assets/images/globalImages/header_menu-line.svg" alt="">
                    </button>
                    <div class="burger-menu burger-menu-display">
                        <div class="burger-menu__wrap">
                            <img class="burger-menu__logo" src="../src/assets/images/globalImages/cocteil-logo.svg"
                                alt="">
                            <nav class="burger-menu__nav">
                                <ul class="burger-menu__ul">
                                    <li class="burger-menu__li"><a class="burger-menu__a" href="#">Джинсы</a></li>
                                    <li class="burger-menu__li"><a class="burger-menu__a" href="#">Блузки и рубашки</a>
                                    </li>
                                    <li class="burger-menu__li"><a class="burger-menu__a" href="#">Платья и сарафаны</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="right-group">
                    <form class="header-form" action="">
                        <button class="header-form__btn">
                            <img src="../src/assets/images/globalImages/header_search-line.svg" alt="">
                        </button>
                        <input class="header-form__input" type="text" placeholder="Поиск">
                    </form>
                    <a href="#"><img src="../src/assets/images/globalImages/header_avatar-line.svg" alt=""
                            class="header-authorization"></a>
                    <a href="./pages/shopping-cart.html"><img
                            src="../src/assets/images/globalImages/header_shopping-bag-line.svg" alt=""
                            class="header-basket"></a>
                </div>
            </div>
        </div>
    </header>
    <main class="catalog-page-main">
        <div class="catalog-page-container container">
            <nav class="catalog-page-nav page-nav">
                <ul class="catalog-page-nav__ul">
                    <li class="catalog-page-nav__li"><a class="pcatalog-age-nav__a" href="../index.html">Главная</a>
                    </li>
                    <li class="catalog-page-nav__li"><a class="catalog-page-nav__a" href="#"></a>Джинсы
                    </li>
                </ul>
            </nav>
            <h2 class="catalog-page-title">Джинсы</h2>
            <div class="products-sort">
                <p class="products-sort__text">Сортировать по:</p>
                <div class="products-sort__btns">
                    <button class="products-sort__btn products-sort__btn-popular">Популярности</button>
                    <button class="products-sort__btn products-sort__btn-rating">Рейтингу</button>
                    <button class="products-sort__btn products-sort__btn-price">Цене</button>
                    <button class="products-sort__btn products-sort__btn-discount">Скидке</button>
                    <button class="products-sort__btn products-sort__btn-update">Обновлению</button>
                </div>
            </div>
            <div class="content-wrap">
                <div class="product-filtr">
                    <div class="product-filtr__price">
                        <div class="product-filtr__btn-name">Цена, б.р </div>
                        <div class="price-range__wrap">
                            <div class="price-range__inputs">
                                <div class="price-range__field">
                                    <span>от</span>
                                    <input type="number" class="price-range__min" name="" id="" value="0">
                                </div>
                                <div class="price-range__field">
                                    <span>до</span>
                                    <input type="number" class="price-range__max" name="" id="" value="10000">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="product-filtr__size">
                        <div class="product-filtr__btn-name">Размер</div><button class="product-filtr__btn"><img
                                src="../src/assets/images/globalImages/catalog-page-dashicons_arrow.svg"
                                alt=""></button>
                    </div>
                    <div class="product-filtr__colors">
                        <div class="product-filtr__btn-name">Цвета</div><button class="product-filtr__btn"><img
                                src="../src/assets/images/globalImages/catalog-page-dashicons_arrow.svg"
                                alt=""></button>
                    </div>
                </div>
                <div class="product-cards"></div>
            </div>
        </div>
    </main>
    <!-- end -->
    <script type="module" src="../main.js"></script>
</body>

</html>
